<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Metal Gear Pong - Main</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="container" >

        <span class="intra-42-connect">
            <a class="btn text-white border rounded" id="login-42">LOGIN WITH 42</a>
        </span>

        <div class="d-flex flex-column align-items-center text-center text-white py-5 px-5 mt-5 border rounded" style="border-width: 1 !important;">

            <div class="w-100 d-flex justify-content-end">
                <audio id = "mgs" src ="./ressources/musics/mgs.mp3" autoplay muted></audio>
                <img id="soundtoggle" src="./ressources/images/sound-off.png" style="width: 6%; filter: invert(100%); cursor: pointer;">
            </div>
            
            <img src="./ressources/images/mgp-title.png" class="img-fluid">
            
            <div class = "border-3 p-5">
                <h2 class="display-4 border rounded p-2">Play</h2>
                <h2 class="display-4 border rounded p-2">Customize</h2>
                <h2 class="display-4 border rounded p-2">Settings</h2>
                <h2 class="display-4 border rounded p-2">Credits</h2>
            </div>

        </div>

        <script src="./sound-toggle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
