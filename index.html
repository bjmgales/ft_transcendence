<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Metal Gear Pong - Main</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
          @keyframes bg-anim {
            0%,100%{background-position: 0% 50%, 0 0;}
            5%{background-position: 10%, 45%;}
            10%{background-position: 15%, 40%;}
            15%{background-position: 20% 35%;}
            20%{background-position: 25% 30%;}
            25%{background-position: 30%, 25%;}
            30%{background-position: 35%, 30%;}
            35%{background-position: 35%, 35%;}
            40%{background-position: 35%, 40%;}
            50%{background-position: 35% 45%;}
            55%{background-position: 35% 55%;}
            60%{background-position: 30% 60%;}
            65%{background-position: 25% 65%;}
            70%{background-position: 20% 70%;}
            85%{background-position: 15% 65%;}
            90%{background-position: 10% 60%;}
            95%{background-position: 5% 55%;}
        }
        @keyframes bg-anim-rev {
            0%{ color: white; }
            50% { color: rgb(0, 0, 0); }
        }
            body {
                background: radial-gradient(circle, rgb(255, 214, 67), #f0802f, #ff7284, #c78aad, #ec7cf7) 0 0 / 300%;
                animation: bg-anim 30s infinite;
            }
        </style>
        <style>
            .no-border-shadow-outline {
                border: none !important;
                outline: none !important;
                box-shadow: none !important;
                margin: 0 !important;
                padding: 0 !important;
            }
        </style>
    </head>
    <body class="container" >
        <span class="intra-42-connect">
            <a class="btn text-white border rounded" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">LOGIN WITH 42</a>
        </span>


        <div class="d-flex flex-column align-items-center text-center text-white py-5 px-5 mt-5 border rounded" style="border-width: 1 !important;">
            <div class="w-100 d-flex justify-content-end">
                <audio id = "mgs" src ="./ressources/sounds/mgs.mp3" autoplay muted></audio>
                <img id="soundtoggle" src="./ressources/images/sound-off.png" style="width: 6%; filter: invert(100%); cursor: pointer;">
            </div>
            <h1 class="display-1">METAL GEAR PONG</h1>
                <div class = "border-3 p-5">
                    <h2 class="display-4 border rounded p-2">Play</h2>
                    <h2 class="display-4 border rounded p-2">Customize</h2>
                    <h2 class="display-4 border rounded p-2">Settings</h2>
                    <h2 class="display-4 border rounded p-2">Credits</h2>
                </div>
            </div>
        </div>
        <script src="./sound-toggle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
