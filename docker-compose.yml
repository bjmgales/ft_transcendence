version: '3.8'

services:
  host:
    container_name: host
    build:
      context: host/
      dockerfile: Dockerfile.host
    env_file:
      - .env
    depends_on:
      - signaling
    ports:
      - 1025:1025

  proxy:
    container_name: proxy
    build:
      context: proxy/
      dockerfile: Dockerfile.proxy
    env_file:
      - .env
    ports:
      - 8080:8080
    depends_on:
      - signaling

  signaling:
    container_name: signaling
    build:
      context: signaling/
      dockerfile: Dockerfile.signaling
    ports:
      - 8000:8000
    env_file:
      - .env

