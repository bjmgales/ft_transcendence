<!DOCTYPE html>

<html id="lang" lang="">

    <!-- Head -->

    <head>

        <!-- General -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Metal Gear Pong</title>

        <!-- Stylesheets -->

        <link id="tab_icon" type="image/png" rel="icon" href="./Materials/images/fox-logo.png">

        <link rel="stylesheet" href="./CSS/style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Audio -->

        <audio id="mgs" src="./Materials/musics/mgs2-theme.mp3" autoplay muted></audio>

        <audio id="hover_sound" src="./Materials/sounds/click-hover.mp3"></audio>
        <audio id="click_sound" src="./Materials/sounds/click-sound.mp3"></audio>
        <audio id="close_sound" src="./Materials/sounds/close-sound.mp3"></audio>
        <audio id="alert_sound" src="./Materials/sounds/mgs1-alert.mp3"></audio>

        <!-- Video -->

        <video id="vid_credits">
            <source src="./Materials/video/credits.mp4" type="video/mp4">
        </video>

        <button id="credit_close" class="btn btn-simple text-white flex float-end">&#x2717</button>

    </head>

    <!-- Body -->

    <body id="background" class="container my-4">

        <!-- Game pages -->

        <div id="game_pages">

            <!-- Top page -->

            <div id="game_toolbar" class="container">

                <div>
                    <img id="top_logo" src="./Materials/images/mgp-title-r.png" class="img-fluid mx-auto d-block btn-complex" data-title="Center logo title: 'Tactical Tennis Action, Metal Gear: Pong'">

                    <br><br><br>

                </div>

            </div>

            <!-- 1 vs 1 (online) -->

            <div id="one_vs_one_online_page">

                <div id="game_lobby_block" class="d-flex flex-row w-100 h-auto">

                    <div id="game_container" >
                        <canvas id="game_1v1_online" class="col-10 border border-5 w-100"></canvas>
                    </div>

                    <div id="lobby_container" class="col-2 border border-5 overflow-auto h-100">
                        <div id="lobby_container_info" class="border border-2 h-25">
                            <p class="m-1">info section....</p>
                        </div>
                        <div id="lobby_container_chat" class="border border-2 h-75">
                            <p class="m-1">chat section...</p>
                        </div>
                    </div>

                </div>

                <div id="">
                    <div class="text-center">
                        <input type="text" id="game_id_reminder" class="d-inline m-2" data-tsnormal="16px" data-tslarge="21px" readonly></input>
                        <button id="cpy_btn_reminder" class="btn btn-simple text btn-outline-secondary btn-sm" data-tsnormal="15px" data-tslarge="20px" data-title="Copy" data-oname="Copy"></button>
                        <p class="text" data-tsnormal="15px" data-tslarge="20px" data-oname="Game Id send msg"></p>
                    </div>
                </div>

            </div>

            <!-- 1 vs 1 (local) -->

            <div id="one_vs_one_local_page" class="container mx-auto">
                <canvas id="one_vs_one_local_game" class="col-10 border border-5 w-100"></canvas>
            </div>

            <!-- 2 vs 2 (local) -->

            <div id="one_vs_two_local_page">
                <canvas id="one_vs_two_local_game" class="col-10 border border-5 w-100"></canvas>
            </div>

            <!-- Tournament -->

            <div id="game_page_tournament">
                <!-- ... -->
            </div>

            <!-- Vs AI Game page -->

            <div id="game_page_ai">
                <!-- ... -->
            </div>

        </div>

        <!-- Menu Pages -->

        <div id="main_menu_page">

            <!-- Main menu toolbar -->

            <div id="main_menu_toolbar" class="container my-5">

                <img id="music_toggle" src="./Materials/images/music-off.png" class="img-fluid image" data-isnormal="max-width: 5%" data-islarge="max-width: 6%" data-title="Enable/Disable menu music">

                <div id="login" class="col d-inline-block float-end">
                    <button id="login_btn" class="btn text border mb-4 btn-simple text" data-tsnormal="20px" data-tslarge="30px" data-oname="LOG IN WITH 42" data-title="LOG IN WITH 42" title=""></a>
                </div>

                <div id="logged" class="col d-inline-block float-end">
                    <a id="intra_login" class="dropdown dropdown-toggle btn text" data-bs-toggle="dropdown" role="button" data-tsnormal="25px" data-tslarge="35px"></a>
                    <ul class="dropdown dropdown-menu">
                        <a id="logout_btn" class="dropdown dropdown-item btn-simple text" data-tsnormal="20px" data-tslarge="30px" data-oname="LOG OUT" data-title="LOG OUT" role="button"></a>
                    </ul>
                </div>

            </div>

            <!-- Title -->

            <div id="title" class="d-flex flex-column py-5 px-5">
                <img id="title_logo" src="./Materials/images/mgp-title-r.png" class="img-fluid btn-alert mx-auto" data-title="Center logo title: 'Tactical Tennis Action, Metal Gear: Pong'">
            </div>

            <!-- Main menu center -->

            <div id="main_menu_page">

                <!-- Main menu buttons -->

                <div id="main_menu_buttons" class="container">

                    <div class="p-2 text-center">
                        <button id="play_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="Play" data-title="Play" title=""></button><br>

                        <button id="customize_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="Customize" data-title="Customize" title=""></button><br>

                        <button id="settings_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="Settings" data-title="Settings" title=""></button><br>

                        <button id="credits_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="Credits" data-title="Credits" title=""></button><br>
                    </div>

                </div>

                <!-- Main menu play buttons -->

                <div id="play_menu" class="container">

                    <div class="p-2 text-center">

                        <button id="play_classic_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="Classic" data-title="Classic" title=""></button><br>

                        <button id="play_tournament_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="Tournament" data-title="Tournament" title=""></button><br>

                        <button id="ai_game_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="Against AI" data-title="Against AI" title=""></button><br><br>

                        <button id="play_back_btn" class="btn text btn-complex" data-tsnormal="40px" data-tslarge="50px" data-oname="Back" data-title="Back" title=""></button>

                    </div>

                </div>

                <!-- Classic buttons -->

                <div id="classic_buttons" class="container">

                    <div class="p-2 text-center">

                        <button id="one_vs_one_online_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="1 vs 1 (online)" data-title="1 vs 1 (online)" title=""></button><br>

                        <button id="one_vs_one_local_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="1 vs 1 (local)" data-title="1 vs 1 (local)" title=""></button><br>

                        <button id="two_vs_two_local_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="1 vs 2 (local)" data-title="1 vs 2 (local)" title=""></button><br>

                        <br>

                        <button id="classic_back_btn" class="btn text btn-complex" data-tsnormal="40px" data-tslarge="50px" data-oname="Back" data-title="Back" title=""></button>

                    </div>

                </div>

                <!-- 1 vs 1 (online) choice menu -->

                <div id="one_vs_one_online_choice_menu" class="container">

                    <div class="p-2 text-center">

                        <button id="create_one_vs_one_online_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="Create a game" data-title="Create a game" title=""></button><br>

                        <button id="join_one_vs_one_online_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="Join a game" data-title="Join a game" title=""></button><br><br>

                        <button id="one_vs_one_online_choice_back_btn" class="btn text btn-complex" data-tsnormal="40px" data-tslarge="50px" data-oname="Back" data-title="Back" title=""></button>

                    </div>

                </div>

                <!-- 1 vs 1 (online) create/join -->

                <div id="create_join_menu">

                    <div id="create_classic_menu" class="text-center mt-4">

                        <div id="game_id_div" class="d-flex flex-row justify-content-center">
                            <div id="game_id_div" class="border border-2">
                                <input type="text" id="peer_offer" class="d-inline m-2" data-tsnormal="16px" data-tslarge="21px" readonly></input>
                                <button id="cpy_btn_offer" class="btn btn-simple text btn-outline-secondary btn-sm m-1" data-tsnormal="15px" data-tslarge="20px" data-title="Copy" data-oname="Copy"></button>
                                <p class="text" data-oname="Peer offer send msg" data-tsnormal="15px" data-tslarge="20px"></p>
                            </div>
                        <div class="border border-2">
                                <input type="text" id="paste_peer_answer" class="d-inline m-2" data-tsnormal="16px" data-tslarge="21px"></input>
                                <button id ="submit_answer" type="submit" class="btn text btn-lg btn-simple border btn-outline-success" data-tsnormal="15px" data-tslarge="20px" data-oname="Submit"></button>
                                <p class="text" data-oname="Paste answer msg" data-tsnormal="15px" data-tslarge="20px"></p>
                            </div>
                        </div>
                        <div>
                            <button id="create_classic_lobby" class="btn btn-lg text btn-outline-danger btn-simple me-2 my-3" data-title="Create Lobby" data-oname="Create Lobby" disabled></button>
                        </div>
                        <button id="create_classic_back_btn" class="btn text btn-complex mt-5" data-tsnormal="40px" data-tslarge="50px" data-oname="Back" data-title="Back" title=""></button>
                    </div>

                    <div id="join_classic_menu" class="text-center mt-4">

                        <div id="game_id_div_join" class="d-flex flex-row justify-content-center">

                            <div class="border border-2">
                                <input type="text" id="paste_peer_offer" class="d-inline m-2" data-tsnormal="16px" data-tslarge="21px"></input>
                                <button id ="submit_offer" type="submit" class="btn text btn-lg btn-simple border btn-outline-success" data-tsnormal="15px" data-tslarge="20px" data-oname="Submit"></button>
                                <p class="text" data-oname="Peer offer paste msg" data-tsnormal="15px" data-tslarge="20px"></p>
                            </div>
                            <div class="border border-2">
                                <input type="text" id="peer_answer" class="d-inline m-2" data-tsnormal="16px" data-tslarge="21px" readonly></input>
                                <button id="cpy_btn_answer" class="btn btn-simple text btn-outline-secondary btn-sm" data-tsnormal="15px" data-tslarge="20px" data-title="Copy" data-oname="Copy"></button>
                                <p class="text" data-oname="Peer answer send msg" data-tsnormal="15px" data-tslarge="20px"></p>
                            </div>

                        </div>

                        <div>
                            <button id="join_classic_lobby" class="btn btn-lg text btn-outline-danger btn-simple me-2 my-3" data-title="Create Lobby" data-oname="Join Lobby" disabled></button>
                        </div>

                        <button id="join_classic_back_btn" class="btn text btn-complex mt-5" data-tsnormal="40px" data-tslarge="50px" data-oname="Back" data-title="Back" title=""></button>
                    </div>

                </div>

                <!-- Tournament nickname -->

                <div id="tournament_nickname_menu">

                    <form id="form_alias" class="container text-center">

                        <div class="form-control-lg p-2">
                            <input id="alias_input" class="form-control-sm" type="text" placeholder="" data-tsnormal="16px" data-tslarge="21px" data-oname="Tournament nickname" data-title="Tournament nickname" title="">
                            <button id ="submit_alias" type="submit" class="btn text btn-lg btn-simple border btn-outline-success" data-tsnormal="15px" data-tslarge="20px" data-oname="Submit"></button>
                            <div id="invalid-alias" class="invalid-feedback" data-tsnormal="20px" data-tslarge="25px" data-oname="Invalid alias"></div>
                        </div>

                        <div>
                            <input id="keep42" type="checkbox">
                            <label class="text" for="keep42" data-tsnormal="20px" data-tslarge="25px" data-oname="keep42" data-title="keep42"></label>
                            <div id="checkbox_err" class="invalid-feedback" data-tsnormal="20px" data-tslarge="25px" data-oname="Checkbox error">
                            </div>
                        </div>

                        <br>

                        <button id="back_tournament_btn" class="btn text btn-complex" data-tsnormal="40px" data-tslarge="50px" data-oname="Back" data-title="Back" title=""></button>

                    </form>

                </div>

                <!-- Customize menu -->

                <div id="customize_menu" class="container">

                    <div class="p-2 text-center">

                        <div>
                            <button id="game_theme_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="Game theme" data-title="Game theme" title=""></button><br>
                            <select id="game_theme_btn_selector" class="form-select form-select-lg mx-auto">
                                <option class="btn-simple" value="none" data-oname="– None –" data-title="None" title=""></option>
                                <option class="btn-simple" value="MGS 1 - Duel" data-oname="MGS 1 - Duel" data-title="MGS 1 - Duel" title=""></option>
                                <option class="btn-simple" title="...">...</option>
                                <!-- ... -->
                            </select>
                        </div>

                        <br>

                        <div>
                            <button id="game_map_btn" class="btn text btn-simple" data-tsnormal="40px" data-tslarge="50px" data-oname="Game map" data-title="Game map" title=""></button><br>
                            <select id="game_map_btn_selector" class="form-select form-select-lg mx-auto">
                                <option class="btn-simple" value="none" data-oname="– None –" data-title="None" title=""></option>
                                <option class="btn-simple" value="..." title="...">...</option>
                                <!-- ... -->
                            </select>

                        </div>

                        <br>

                        <div class="d-flex justify-content-center">
                            <button id="customize_back_btn" class="btn text btn-complex" data-tsnormal="40px" data-tslarge="50px" data-oname="Back" data-title="Back" title=""></button>
                        </div>

                    </div>

                    <!-- ... -->

                </div>

                <!-- Settings menu -->

                <div id="settings_menu" class="container">

                    <div class="row">

                        <div id="settings_left_panel" class="col-sm text-center">

                            <div>
                                <button id="language_btn" class="btn text" data-tsnormal="40px" data-tslarge="50px" data-oname="Language" data-title="Language" title=""></button><br>
                                <select id="language_btn_selector" class="form-select form-select-lg mx-auto">
                                    <option class="btn-simple" value="en">English</option>
                                    <option class="btn-simple" value="fr">Français</option>
                                    <!-- ... -->
                                </select>
                            </div>

                            <br>

                            <div>
                                <button id="sound_volume_btn" class="btn text" data-tsnormal="40px" data-tslarge="50px" data-oname="Sound volume" data-title="Sound volume" title=""></button><br>
                                <label id="sound_volume_slider_label" for="sound_volume_slider" class="form-label text" data-tsnormal="20px" data-tslarge="30px"></label><br>
                                <input id="sound_volume_slider" type="range" class="form-range btn-simple" value="">
                            </div>

                            <br>

                            <div>
                                <button id="music_volume_btn" class="btn text" data-tsnormal="40px" data-tslarge="50px" data-oname="Music volume" data-title="Music volume" title=""></button><br>
                                <label id="music_volume_slider_label" for="music_volume_slider" class="form-label text" data-tsnormal="20px" data-tslarge="30px"></label><br>
                                <input id="music_volume_slider" type="range" class="form-range btn-simple" value="">
                            </div>

                            <br>

                        </div>

                        <div id="settings_right_panel" class="col-sm text-center">

                            <div>
                                <button id="text_size_btn" class="btn text" data-tsnormal="40px" data-tslarge="50px" data-oname="Text size" data-title="Text size" title=""></button><br>
                                <select id="text_size_btn_selector" class="form-select form-select-lg mx-auto">
                                    <option class="text btn-simple" value="normal" data-oname="Normal" data-title="Normal" title=""></option>
                                    <option class="text btn-simple" value="large" data-oname="Large" data-title="Large" title=""></option>
                                </select>
                            </div>

                            <br>

                            <div>
                                <button id="image_desc_btn" class="btn text" data-tsnormal="40px" data-tslarge="50px" data-oname="Image description" data-title="Image description" title=""></button><br>
                                <button id="image_desc_btn_yn" class="btn btn-lg btn-simple text" data-oname="" data-title="" title=""></button>
                            </div>

                            <br>
                            <br>

                            <div>
                                <button id="high_contrast_btn" class="btn text" data-tsnormal="40px" data-tslarge="50px" data-oname="High contrast" data-title="High contrast" title=""></button><br>
                                <button id="high_contrast_btn_yn" class="btn btn-lg btn-simple text" data-oname="" data-title="" title=""></button>
                            </div>

                            <br>

                        </div>

                        <div class="d-flex justify-content-center">
                            <button id="settings_back_btn" class="btn text btn-complex" data-tsnormal="40px" data-tslarge="50px" data-oname="Back" data-title="Back" title=""></button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div id="statusBar" class="alert alert-success fixed-top p-2"></div>

        <script src="./JavaScript/Languages/en.js"></script>

        <script src="./JavaScript/Menu/auth.js"></script>

        <script src="./JavaScript/Menu/menu_display.js"></script>

        <script src="./JavaScript/Menu/customize.js"></script>
        <script src="./JavaScript/Menu/credits.js"></script>
        <script src="./JavaScript/Menu/form.js"></script>

        <script src="./JavaScript/Game/page.js"></script>

        <script src="./JavaScript/Game/game.js"></script>
        <script src="./JavaScript/Game/1v1_local.js"></script>
        <script src="./JavaScript/Game/1v2_local.js"></script>

        <script src="./JavaScript/Game/ai.js"></script>
        <script src="./JavaScript/Game/tournament.js"></script>
        <script src="./JavaScript/Game/lobby.js"></script>

        <script src="./JavaScript/Online/offer_answer.js"></script>

        <script src="./JavaScript/sounds.js"></script>
        <script src="./JavaScript/music.js"></script>

        <script src="./JavaScript/Menu/triggers.js"></script>

        <script src="./JavaScript/init.js"></script>

        <script src="./JavaScript/utils.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
