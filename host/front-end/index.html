<!DOCTYPE html>

<html id="lang" lang="">

    <!-- Head -->

    <head>

        <!-- General -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Metal Gear Pong</title>

        <!-- Stylesheets -->

        <link id="tab_icon" type="image/png" rel="icon" href="./Materials/images/fox-logo.png">

        <link rel="stylesheet" href="./CSS/style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" crossorigin="anonymous">

        <!-- Audio -->

        <audio id="mgs" src="./Materials/musics/mgs2-theme.mp3" autoplay muted></audio>
        <audio class="game_music" id="duel-theme" src="./Materials/musics/duel-theme.mp3" muted></audio>
        <audio class="game_music" id="mgs3-alert-theme" src="./Materials/musics/mgs3-alert-theme.mp3" muted></audio>
        <audio class="game_music" id="sneaky-theme" src="./Materials/musics/Sneaky-theme.mp3" muted></audio>

        <audio id="hover_sound" class="sounds" src="./Materials/sounds/click-hover.mp3"></audio>
        <audio id="click_sound" class="sounds" src="./Materials/sounds/click-sound.mp3"></audio>
        <audio id="close_sound" class="sounds" src="./Materials/sounds/close-sound.mp3"></audio>
        <audio id="alert_sound" class="sounds" src="./Materials/sounds/mgs1-alert.mp3"></audio>
        <audio id="1_sound" class="sounds" src="./Materials/sounds/1.mp3"></audio>
        <audio id="2_sound" class="sounds" src="./Materials/sounds/2.mp3"></audio>
        <audio id="3_sound" class="sounds" src="./Materials/sounds/3.mp3"></audio>
        <audio id="goal_sound" class="sounds" src="./Materials/sounds/goal_sound.mp3"></audio>
        <audio id="online_loser" class="sounds" src="./Materials/sounds/online_loser.mp3"></audio>
        <audio id="online_winner" class="sounds" src="./Materials/sounds/online_winner.mp3"></audio>
        <audio id="knock_sound" class="sounds" src="./Materials/sounds/knocking_sound.mp3"></audio>
        <audio id="game_end" class="sounds" src="./Materials/sounds/game_end.mp3"></audio>

        <!-- Video -->

        <video id="vid_credits">
            <source src="./Materials/video/credits.mp4" type="video/mp4">
        </video>

        <button id="credit_close" class="btn btn-simple text-white flex float-end">&#x2717</button>

    </head>

    <!-- Body -->
    <body id="background" class="container my-4">

    <div id="game_backgrounds" class=" w-100 h-auto">
        <img id="background_left" src="./Materials/images/background-left.png" class="col-10 w-50">
        <img id="background_right" src="./Materials/images/background-right.png" class="col-10 w-50">
    </div>
        <!-- Game pages -->

        <div id="game_pages">

            <!-- Top page -->

            <div id="game_toolbar" class="container">

                <div>
                    <img id="game_music_toggle" src="./Materials/images/music-off.png" class="img-fluid image col d-inline-block float-end mt-4" data-isnormal="max-width: 5%" data-islarge="max-width: 6%" data-title="Enable/Disable music">
                    <img id="game_sound_toggle" src="./Materials/images/sound-on.png" class="img-fluid image col d-inline-block float-end mt-4" data-isnormal="max-width: 5%" data-islarge="max-width: 6%" data-title="Enable/Disable music">
                    <img id="top_logo" src="./Materials/images/mgp-title-r.png" class="img-fluid mx-auto d-block btn-complex" data-title="Center logo title: 'Tactical Tennis Action, Metal Gear: Pong'">

                    <br><br><br>

                </div>

            </div>

            <!-- 1 vs 1 (online) -->

            <div id="one_vs_one_host_page" class="container mx-auto">
                <canvas id="one_vs_one_host_game" class="col-10 border border-5 w-100"></canvas>
                <br><br><br>
                <div>
                <h1 id="h_host_won_text" class="text d-none" data-tsnormal="30px" data-tslarge="50px" data-oname="Left player won the game."></h2>
                <h1 id="h_guest_won_text" class="text d-none" data-tsnormal="30px" data-tslarge="50px" data-oname="Right player won the game."></h1>
                    <h1 id="host_local_timer" class="d-flex justify-content-center text d-none" data-tsnormal="50px" data-tslarge="70px"></h1>
                </div>
                <br>
                <button id="start_1v1_online" class="d-flex btn btn-simple btn-outline-danger text border mx-auto border-2 d-none" data-tsnormal="40px" data-tslarge="60px" data-oname="Launch a game"></button>
            </div>

            <div id="one_vs_one_guest_page" class="container mx-auto">
                <canvas id="one_vs_one_guest_game" class="col-10 border border-5 w-100"></canvas>
                <br><br><br>
                <div>
                <h1 id="g_host_won_text" class="text d-none" data-tsnormal="30px" data-tslarge="50px" data-oname="Left player won the game."></h2>
                <h1 id="g_guest_won_text" class="text d-none" data-tsnormal="30px" data-tslarge="50px" data-oname="Right player won the game."></h1>
                    <h1 id="guest_local_timer" class="d-flex justify-content-center text d-none" data-tsnormal="50px" data-tslarge="70px"></h1>
                </div>
                <br>
            </div>

            <!-- 1 vs 1 (local) -->

            <div id="one_vs_one_local_page" class="container mx-auto">
                <canvas id="one_vs_one_local_game" class="col-10 border border-5 w-100"></canvas>
                <br><br><br>
                <div>
                <h1 id="left_player_won_text" class="text" data-tsnormal="30px" data-tslarge="50px" data-oname="Left player won the game."></h2>
                <h1 id="right_player_won_text" class="text" data-tsnormal="30px" data-tslarge="50px" data-oname="Right player won the game."></h1>
                    <h1 id="1v1_local_timer" class="text" data-tsnormal="50px" data-tslarge="70px"></h1>
                </div>
                <br>
                <button id="start_1v1_local" class="btn btn-simple btn-outline-danger text border border-5" data-tsnormal="40px" data-tslarge="60px" data-oname="Launch a game"></button>
            </div>

            <!-- 2 vs 1 (local) -->

            <div id="one_vs_two_local_page">
                <canvas id="one_vs_two_local_game" class="col-10 border border-5 w-100"></canvas>
                <br><br>
                <button id="start_2v1_local" class="btn btn-simple btn-outline-danger text border border-5" data-tsnormal="40px" data-tslarge="60px" data-oname="Launch a game"></button>
            </div>

            <!-- Tournament -->

            <div id="game_page_tournament">
                <div class="display-4 text text-center" id="nick_reminder"></div>
                 <canvas id="tournament_game" class="col-10 border border-5 w-100"></canvas>
                <br><br>
                <div>
                    <h1 id="tournament_timer" class="text" data-tsnormal="50px" data-tslarge="70px"></h1>
                </div>
                <div id="t_start_game">
                    <button id="start_tournament_game" class="btn btn-simple btn-outline-danger text border border-5" data-tsnormal="40px" data-tslarge="60px" data-oname="Launch a game"></button>
                </div>
                <div id="t_next_game">
                    <button id="next_game_tournament_btn" class="btn-simple text border border-5" data-tsnormal="40px" data-tslarge="60px" data-oname="Next Game"></button>
                </div>
            </div>

            <!-- Vs AI Game page -->

            <div id="game_page_ai" class="container mx-auto">
                <canvas id="vs_ai" class="col-10 border border-5 w-100"></canvas>
                <br><br><br>
                <div class="container text text-center">
                <h1 id="you_won_text" class="text" data-tsnormal="30px" data-tslarge="50px" data-oname="Left player won the game."></h2>
                <h1 id="ai_won_text" class="text" data-tsnormal="30px" data-tslarge="50px" data-oname="Right player won the game."></h1>
                    <h1 id="ai_local_timer" class="text" data-tsnormal="50px" data-tslarge="70px"></h1>
                    <button id="start_vs_ai" class="btn text border btn-outline-danger border-5" data-tsnormal="40px" data-tslarge="60px" data-oname="Launch a game"></button>
                </div>
            </div>

        </div>

        <!-- Menu Pages -->

                    <img id="sound_toggle" src="./Materials/images/sound-on.png" class="img-fluid image" data-isnormal="max-width: 5%" data-islarge="max-width: 6%" data-title="Enable/Disable menu sounds">

                </div>

                <div id="logged" class="col d-inline-block float-end">

                        <a id="logout_btn" class="dropdown dropdown-item btn-simple text" data-tsnormal="20px" data-tslarge="30px" data-oname="LOG OUT" data-title="LOG OUT" role="button"></a>
                    </ul>
                </div>

            </div>

            <!-- Title -->

            <div id="title" class="d-flex flex-column py-5 px-5">
