<!DOCTYPE html>
<html id="lang" lang="">

    <!-- HEAD -->
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Metal Gear Pong</title>

        <!-- STYLESHEETS -->

        <link id="tab_icon" type="image/png" rel="icon" href="./Materials/images/fox-logo.png">

        <link rel="stylesheet" href="./CSS/style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!-- AUDIO -->

        <audio id="mgs" src="./Materials/musics/mgs2-theme.mp3" autoplay muted></audio>
        <audio id="hover_sound" src="./Materials/sounds/click-hover.mp3"></audio>
        <audio id="click_sound" src="./Materials/sounds/click-sound.mp3"></audio>
        <audio id="close_sound" src="./Materials/sounds/close-sound.mp3"></audio>
        <audio id="alert_sound" src="./Materials/sounds/mgs1-alert.mp3"></audio>

    </head>

    <!-- BODY -->

    <body id="background" class="container" style="background-color: black;">

        <div id="main_menu_page">

        <!-- TOOLBAR -->

            <div class = "my-5">
                <img id="music_toggle" src="./Materials/images/music-off.png" class="img-fluid image" style="max-width: 4%; cursor: pointer;">

                <div class="col d-inline-block float-end">
                    <p class="col d-inline-block text" data-oname="Welcome" id="welcome"></p>
                    <button id="login_btn" class="btn text border mb-4 btn-simple" data-oname=""></a>
                    </div>

            </div>

            <div class="d-flex flex-column py-5 px-5" style="border-width: 1 !important;">

                <hr id="main_bar">

                <img src="./Materials/images/mgp-title-r.png" class="img-fluid mx-auto" style="max-width: 80%; height: auto">

                <hr id="main_bar">

        <!-- MAIN MENU -->

                <div id="main_menu_buttons" class="p-2 text-center">
                    <button id="play_btn" class="btn text btn-simple" data-oname="Play"></button><br>
                    <button id="customize_btn" class="btn text btn-simple" data-oname="Customize"></button><br>
                    <button id="settings_btn" class="btn text btn-simple" data-oname="Settings"></button><br>
                    <button id="credits_btn" class="btn text btn-simple" data-oname="Credits"></button><br>

                </div>

                <div id="play_menu" class="p-2 text-center">
                    <button id="create_game_btn" class="btn text btn-simple" data-oname="Create a game"></button><br>
                    <button id="join_game_btn" class="btn text btn-simple" data-oname="Join a game"></button><br>
                    <button id="ai_game_btn" class="btn text btn-simple" data-oname="Play against AI"></button><br>
                    <button id="create_tournament_btn" class="btn text btn-simple" data-oname="Create a tournament"></button><br>
                    <button id="join_tournament_btn" class="btn text btn-simple" data-oname="Join a tournament"></button><br><br>
                    <button id="play_back_btn" class="btn text btn-complex" data-oname="Back"></button><br>
                </div>

        <!-- SETTINGS TAB-->

                <div id="settings_menu" class="p-2 text-center">
                    
                    <div style="width:50%; float:left">
                        <button id="language_btn" class="btn text btn-simple" data-oname="Language"></button><br>
                        <button id="sound_volume_btn" class="btn text btn-simple" data-oname="Sound volume"></button><br>
                        <button id="music_volume_btn" class="btn text btn-simple" data-oname="Music volume"></button><br>
                    </div>
                    
                    <div style="width:50%; float:right">
                        <button id="text_size_btn" class="btn text btn-simple" data-oname="Text size"></button><br>
                        <button id="image_desc_btn" class="btn text btn-simple" data-oname="Image description"></button><br>
                        <button id="high_contrast_btn" class="btn text btn-simple" data-oname="High contrast"></button>
                    </div>

                </div>

                <div class="text-center">
                    <br><button id="settings_back_btn" class="btn text btn-complex" data-oname="Back"></button>
                </div>

            </div>

        </div>


        <!-- SCRIPT -->


        <script src="./JavaScript/tools.js"></script>

        <script src="./JavaScript/Languages/en.js"></script>
        <script src="./JavaScript/Languages/fr.js"></script>
        <script src="./JavaScript/load-language.js"></script>

        <script src="./JavaScript/load-display.js"></script>

        <script src="./JavaScript/play.js"></script>

        <script src="./JavaScript/settings.js"></script>

        <script src="./JavaScript/auth.js"></script>

        <script src="./JavaScript/sounds.js"></script>
        <script src="./JavaScript/music.js"></script>

        <script src="./JavaScript/initialization.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
