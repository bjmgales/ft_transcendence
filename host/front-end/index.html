<!DOCTYPE html>
<html id="lang" lang="">

    <!-- HEAD -->

    <head>

        <!-- GENERAL -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Metal Gear Pong</title>

        <!-- STYLESHEETS -->

        <link id="tab_icon" type="image/png" rel="icon" href="./Materials/images/fox-logo.png">

        <link rel="stylesheet" href="./CSS/style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!-- AUDIO -->

        <audio id="mgs" src="./Materials/musics/mgs2-theme.mp3" autoplay muted></audio>

        <audio id="hover_sound" src="./Materials/sounds/click-hover.mp3"></audio>
        <audio id="click_sound" src="./Materials/sounds/click-sound.mp3"></audio>
        <audio id="close_sound" src="./Materials/sounds/close-sound.mp3"></audio>
        <audio id="alert_sound" src="./Materials/sounds/mgs1-alert.mp3"></audio>

        <!-- VIDEO -->

        <video id="vid_credits" style="position: absolute; width: 100%; height: 100%; top: 0%; left: 0%; display: none;">
            <source src="./Materials/video/credits.mp4" type="video/mp4">
        </video>

        <button id="credit_close" class="btn btn-simple text-white flex float-end" style="display: none; position: absolute; top: 1%; left: 90%; ">&#x2717</button>

    </head>

    <!-- BODY -->

    <body id="background" class="container">

        <div id="main_menu_page">

            <!-- TOOLBAR -->

            <div id="toolbar" class="my-5">

                <img id="music_toggle" src="./Materials/images/music-off.png" class="img-fluid image" style="max-width: 4%; cursor: pointer;">

                <div class="col d-inline-block float-end">
                    <p id="welcome" class="col d-inline-block text" data-oname="Welcome"></p>
                    <button id="login_btn" class="btn text border mb-4 btn-simple" data-snormal="20px" data-slarge="30px" data-oname=""></a>
                </div>

            </div>

            <!-- TITLE -->

            <div id="title" class="d-flex flex-column py-5 px-5" style="border-width: 1 !important;">
                
                <img src="./Materials/images/mgp-title-r.png" class="img-fluid mx-auto" style="max-width: 80%; height: auto">
                
            </div>

            <!-- MAIN MENU -->

            <div id="main_menu">

                <!-- MAIN MENU BUTTONS -->

                <div id="main_menu_buttons" class="p-2 text-center">

                    <button id="play_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Play"></button><br>
    
                    <button id="customize_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Customize"></button><br>
    
                    <button id="settings_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Settings"></button><br>
    
                    <button id="credits_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Credits"></button><br>
    
                </div>

                <!-- PLAY MENU -->

                <div id="play_menu" class="p-2 text-center" style="display: none;">
                    
                    <button id="create_game_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Create a game"></button><br>
                    
                    <button id="join_game_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Join a game"></button><br>
                    
                    <button id="ai_game_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Play against AI"></button><br>
                    
                    <button id="create_tournament_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Create a tournament"></button><br>
                    
                    <button id="join_tournament_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Join a tournament"></button><br><br>
                    
                    <button id="play_back_btn" class="btn text btn-complex" data-snormal="40px" data-slarge="50px" data-oname="Back"></button><br>
                
                </div>

                <!-- CUSTOMIZE MENU -->

                <div id="customize_menu">

                    <!-- ... -->

                </div>

                <!-- SETTINGS MENU -->

                <div id="settings_menu" class="container" style="display: none;">

                    <div class="row">

                        <!-- LEFT PANEL -->
                                            
                        <div id="settings_left_panel" class="col-sm text-center">

                            <div>
                                <button id="language_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Language"></button><br>
                                <select id="language_btn_selector" class="form-select form-select-lg mx-auto" style="width: auto;">
                                    <option value="en">English</option>
                                    <option value="fr">Fran√ßais</option>
                                    <!-- ... -->
                                </select>
                            </div>

                            <br>

                            <div>
                                <button id="sound_volume_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Sound volume"></button><br>
                                <input type="range" class="form-range" style="width: 40%;">
                            </div>

                            <br>

                            <div>
                                <button id="music_volume_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Music volume"></button><br>
                                <input type="range" class="form-range" style="width: 40%;">
                            </div>

                            <br>

                        </div>

                        <!-- RIGHT PANEL -->

                        <div id="settings_right_panel" class="col-sm text-center">

                            <div>
                                <button id="text_size_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Text size"></button><br>
                                <select id="text_size_btn_selector" class="form-select form-select-lg mx-auto" style="width: auto;">
                                    <option class="text" value="normal" data-oname="Normal"></option>
                                    <option class="text" value="large" data-oname="Large"></option>
                                </select>
                            </div>

                            <br>

                            <div>
                                <button id="image_desc_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="Image description"></button><br>
                                <button id="image_desc_btn_y" class="btn btn-lg text" data-oname="Yes"></button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <button id="image_desc_btn_n" class="btn btn-lg text" data-oname="No"></button>
                            </div>

                            <br>

                            <div>
                                <button id="high_contrast_btn" class="btn text btn-simple" data-snormal="40px" data-slarge="50px" data-oname="High contrast"></button><br>
                                <button id="high_contrast_btn_y" class="btn btn-lg text" data-oname="Yes"></button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <button id="high_contrast_btn_n" class="btn btn-lg text" data-oname="No"></button>
                            </div>

                            <br>

                        </div>

                        <!-- BACK BUTTON -->

                        <div class="d-flex justify-content-center">
                            <button id="settings_back_btn" class="btn text btn-complex" data-snormal="40px" data-slarge="50px" data-oname="Back"></button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <!-- SCRIPTS -->

        <script src="./JavaScript/tools.js"></script>

        <script src="./JavaScript/Languages/en.js"></script>
        <script src="./JavaScript/Languages/fr.js"></script>
        <script src="./JavaScript/load-language.js"></script>

        <script src="./JavaScript/load-display.js"></script>

        <script src="./JavaScript/play.js"></script>
        <script src="./JavaScript/settings.js"></script>

        <script src="./JavaScript/auth.js"></script>

        <script src="./JavaScript/video.js"></script>
        <script src="./JavaScript/sounds.js"></script>
        <script src="./JavaScript/music.js"></script>

        <script src="./JavaScript/initialization.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
