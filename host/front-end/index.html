<!DOCTYPE html>

<html id="lang" lang="">

                            <button id="top_logo" class="me-4 btn_img btn-complex" data-alt="Top Logo Alt" data-title="Center logo title: 'Tactical Tennis Action, Metal Gear: Pong'" aria-label="">

                    </div>

                <!-- 1 vs 1 (online) -->

                    <div id ="h_online_nicks" class="d-flex">
                        <p id="h_versus_title" class="text mx-auto" data-tsnormal="30px" data-tslarge="50px"></p>
                    </div>
                    <canvas id="one_vs_one_host_game" width="1100" height="720" class="col-10 border border-3 w-100" tabindex="-1" aria-label="" data-title="ARIA 1 vs 1 (online)" role="application"></canvas>
                    <label id="h_1v1_label" class="d-none" aria-label="" data-title="ARIA 1 vs 1 (local)"></label>
                    <div>
                        <p id="h_win_text" class="text text-center display-6" data-tsnormal="30px" data-tslarge="50px"></p>
                        <p id="h_win_quote" class="text text-center display-6" data-tsnormal="30px" data-tslarge="50px"></p>
                    </div>

                    <div id="h_won_toast" class="toast border border-2">
                        <div id="h_won_toast_header" class="toast-header">
                            <img id="h_won_toast_symbol" src="">
                            <strong class="ms-2 text" data-oname="Achievement unlocked!"></strong>
                        </div>
                        <div id="h_won_toast_body" class="toast-body border border-2">
                            <div>
                                <a class="text">« Kept [us] waiting, huh? »</a>
                            </div>
                            <div>
                                <a class="text" data-oname="You've won a game for the first time."></a>
                            </div>

                            <strong class="ms-2 text" data-oname="Achievement unlocked!"></strong>
                        </div>
                        <div id="h_lost_toast_body" class="toast-body border border-2">
                            <div>
                                <a class="text">« He played [you] like a damn fiddle! »</a>
                            </div>
                            <div>
                                <a class="text" data-oname="You've lost a game for the first time."></a>
                            </div>
                        </div>
                    </div>

                    <button id="start_1v1_online" class="d-flex btn btn-simple btn-outline-danger color_btn text border mx-auto border-2 d-none main_font " data-tsnormal="35px" data-tslarge="55px"  data-title="Launch a Game" data-oname="Launch a game"></button>
                    <p id="1v1_host_timer" class=" text text-center mx-auto d-none display-6" data-tsnormal="45px" data-tslarge="55px"></p>

                    <div id="o_host_foot" class="d-flex flex-column align-items-center security_margin">
                        <div class="game_keys w-100 d-flex flex-row">
                            <img class="keysup float-start mb-2" data-alt="Keyboard E Tuto" src="./Materials/images/keys/E.png" tabindex="-1">
                        </div>
                        <div class="game_keys w-100">
                            <img class="keysdown float-start" data-alt="Keyboard D Tuto" src="./Materials/images/keys/D.png" tabindex="-1">
                        </div>

                        </div>
                        <div id="g_won_toast_body" class="toast-body border border-2">
